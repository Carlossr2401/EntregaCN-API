version: '3.8' # Puedes borrar esta línea, ya es obsoleta

services:
  # 1. Servicio del Backend (Flask API)
  api:
    build: ./app 
    restart: on-failure 
    environment:
      # --- CAMBIO AQUÍ ---
      # La contraseña está escrita directamente
      SQLALCHEMY_DATABASE_URI: "postgresql://postgres:mysecretpassword@db:5432/grades_db"
      FLASK_APP: "main"
    depends_on:
      db:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Esperando a la BBDD...'
        sleep 5
        echo 'Creando tablas (si no existen)...'
        python -c 'from main import app, db; app.app_context().push(); db.create_all()'
        echo 'Iniciando Gunicorn...'
        gunicorn --bind 0.0.0.0:5000 main:app
      "

  # 2. Servicio de la Base de Datos (Postgres)
  db:
    image: postgres:15-alpine 
    environment:
      POSTGRES_DB: grades_db
      POSTGRES_USER: postgres
      # --- CAMBIO AQUÍ ---
      # La contraseña está escrita directamente
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres -d grades_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Servicio del Frontend (Nginx)
  frontend:
    build: ./frontend 
    ports:
      - "8080:80" 
    depends_on:
      - api 

volumes:
  postgres_data: